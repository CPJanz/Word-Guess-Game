<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascsript/game.js"></script>
</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col" id="titleContainer">
                <h1 id="titleText">Who's that Pokemon?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="subTitleContainer">
                <h3 id="subTitleText">Press any key to start playing.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col" id="wordContaier">
                <h2><span>Z</span> <span><img src="assets/images/pokeball.png" /> </span> <span>b</span> <span>a</span> <span>t</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h4>Wrong Guesses:</h4>
            </div>
            <div class="col" id="lettersContainer">
                <h4 id="lettersText">a, c, f</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Lives Left:</h4>
            </div>
            <div class="col" id="livesContainer">
                <h4 id="livesText">4</h4>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
