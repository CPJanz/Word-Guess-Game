<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascsript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col py-1" id="titleContainer">
                <h1 id="titleText">Who's that Pokemon?</h1>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col pt-2" id="subtitle-container">
                    <h3 id="subtitle-text">Press any key to start playing.</h3>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col pt-5" id="boardContainer">
                    <h2 id="boardText"></h2>
                </div>
            </div>
        </div>
        <div class="row pb-3" id="lives-and-letters-row">
            <div class="col-9" id="lettersContainer">
                <h4>Wrong Guesses: <span id="wrong-letters-text"></span></h4>
            </div>
            <div class="col-2" id="livesContainer">
                <h4><span id="lives-text"></span> :lives Left</h4>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
